{% endblock head %}


{% block body %}
    <br>
    <form class="container" action="{% url 'Login' %}" method="POST">
        {% csrf_token %}

            {{ formulario.as_p }}

        <button type="submit" >Iniciar Sesión</button> 
        <br><br>
        <p class="nav-link" href="/registro"> 
            Si no tenés clave y/o usuario podes desde aqui.
            <a href="/registro" class="nav-item"> Crear Usuario y Clave </a>
        </p>
    </form>

{% endblock body %}
