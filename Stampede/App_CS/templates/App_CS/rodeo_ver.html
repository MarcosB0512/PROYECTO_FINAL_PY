{% extends 'App_CS/rodeos.html' %}

{% load static %}

{% block titulo %}
    Rodeo Detalle
{% endblock titulo %}

{% block header %} 
  <div class="rodeo"><br><br>
    <a class="masthead-subheading" style="font-size: 50px; font-family: 'Belanosima-SemiBold'; color:rgb(245, 237, 13)">{{rodeo.titulo}}</a>
  </div>
{% endblock header %}

{% block body %}
    <br>
    <section id="portfolio" class="seccion_rodeo_detalle" >
        <div class="portfolio-caption" style="background-color:rgb(0, 0, 0);">
            <h6 class="portfolio-caption-heading" style="display: flex; align-items: center; font-style: italic; color: rgb(242, 237, 237); justify-content: center; font-size: 2rem;">
                <br>
                {{rodeo.descripcion|linebreaksbr}}
                <br><br>
            </h6>
        </div>
        <br>
        <div class="portfolio-item">
            <img width="80%"; height="50%" class="img-fluidrodeo" src="{{ rodeo.imagen.imagen.url }}" alt="">
        </div>
        <div class="portfolio-caption" >
            <br>
            <h6 class = "texto_detalle" class="portfolio-caption-heading" style="display: flex; align-items: center; font-style: italic; color: black; justify-content: center;">
                {{rodeo.texto|linebreaksbr}}
            </h6>
            <br><br>           
        </div>        
        <p class="container">
            <a href="{% url 'Rodeo' %}">Regresar..</a>
        </p>
        <br>
    </section>
{% endblock body %}
